<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleCSS/cart.css">
    <title>DSCommerce</title>
</head>
<body>

    <header>
        <nav class="dsc-container">
            <h1>DSCommerce</h1>
            <a>Entrar</a>
        </nav>
    </header>

    <main>
        <section id="first-option-section" class="dsc-container">

            <div class="dsc-card-top">
                <img src="images/image 3.png" alt="product-image">
                <div class="dsc-actualy-product">
                    <div class="dsc-details-container">
                        <h4>Computador Gamer XT</h4>
                        <div class="dsc-cart-items-quantity-atuacly">
                            <div>-</div>
                            <p>1</p>
                            <div>+</div>
                        </div>
                        <div class="dsc-value-items">
                            <h3>R$ 5000,00</h3>
                        </div> 
                    </div>
                </div>          
            </div>
            

            <div class="dsc-cart-middle">
                <img src="images/image 3.png" alt="product-image">
                <div class="dsc-one-more-product">
                    <div>
                        <h4>Outro computador Gamer XT</h4>
                        <div class="dsc-cart-items-quantity">
                            <div>-</div>
                            <p>2</p>
                            <div>+</div>
                        </div>
                        <div class="dsc-value-items-additional">
                            <h3>R$ 10000,00</h3>
                        </div>
                    </div>
                </div>
            </div>      

            <div class="dsc-cart-bottom">
                <h3>R$ 15000,00</h3>            
            </div>

            <div class="dsc-button-cart-details">
                <button class="dsc-btn-blue">
                    Finalizar pedido
                </button>
                <button class="dsc-btn-white">  
                    Continuar comprando
                </button>
            </div>

        </section>
    </main>
    
</body>
</html>
