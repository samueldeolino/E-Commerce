<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleCSS/login.css">
    <title>DSCommerce</title>
</head>
<body>

    <header>
        <nav class="dsc-container">
            <h1>DSCommerce</h1>
            <a>Entrar</a>
        </nav>
    </header>

    <main>
        <section id="product-login-section" class="dsc-container">
                <div class="dsc-card-login-container">
                    <form class="dsc-card dsc-form">
                        <h3>Login</h3>
                        <div class="email-field">
                            <input class="dsc-input-error" type="email" placeholder="Email" required>
                            <div class="dsc-form-error">Campo obrigatório</div>
                        </div>                       
                        <input type="password" placeholder="Senha" required="Campo obrigatório">
                        <button class="dsc-btn-blue" type="submit">Entrar</button>                     
                    </form>                  
                </div>
        </section>
    </main>
    
</body>
</html>
